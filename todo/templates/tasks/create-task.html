{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Criar Tarefa{% endblock %}

{% block content %}
<div>
  <h1>Adicione sua nova tarefa:</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-success" value="Criar Tarefa">
  </form>
</div>
{% endblock %}
