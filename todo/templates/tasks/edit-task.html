{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Editando {{task.title}}{% endblock %}

{% block content %}
<div>
  <h1>Editando {{task.title}}:</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-success" value="Editar Tarefa">
    <a class="cancel-edit" href="/details/{{task.id}}">Cancelar</a>
  </form>
</div>
{% endblock %}
