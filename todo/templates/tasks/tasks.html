{% extends 'base.html' %}

{% block title %}HelloWorld{% endblock %}

{% block content %}
<div>
    <h1>Lista de Tarefas</h1>
    <ul>
        {% for task in tasks %}
            <a href="details/{{task.id}}">
                <li>{{ task.title }}</li>
            </a>
        {% endfor %}
    </ul>
</div>
{% endblock %}
